<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>English Dictionary</header>
        <p id="error-text"></p>
        <input type="search" required placeholder="Search a word" id="word">
        <br>
        <div id="output">
            <ul>
                <li class="word">
                    <div class="details">
                        <p>Happy</p>
                        <span>adjective /afsdd/</span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>feeling joy</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>He is Happy.</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list">
                                <span>Joy</span>
                                <span>Joy</span>
                                <span>Joy</span>
                                <span>Joy</span>
                                <span>Joy</span>
                            </div>
                        </div>
                    </li>

                </div>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
