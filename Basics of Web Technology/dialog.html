<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <style>
        dialog {
            padding: 20px;
            text-align: center;
            border-radius: 0.5rem;
            border: none;
            box-shadow: 0 0 0 10px indigo,
                        0 0 0 20px blue,
                        0 0 0 30px green,
                        0 0 0 40px yellow,
                        0 0 0 50px orange,
                        0 0 0 60px red;

        }
    </style>
</head>
<body>
    <button id="open">Open</button>
    <dialog data-modal>
        <div>
            <h2>Hello Everyone</h2><br>
            <button id="close">Close</button>
        </div>
    </dialog>
    <script>
        let dialogBox = document.querySelector('[data-modal]')
        let openBtn = document.querySelector('#open');
        let closeBtn = document.querySelector('#close');
        openBtn.onclick = function() {
            dialogBox.showModal();
        }
        closeBtn.onclick = function() {
            dialogBox.close();
        }
        
    </script>
</body>
</html>
