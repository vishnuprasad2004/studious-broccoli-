<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="line">
            <span class="key box">`</span>
            <span class="key box">1</span>
            <span class="key box">2</span>
            <span class="key box">3</span>
            <span class="key box">4</span>
            <span class="key box">5</span>
            <span class="key box">6</span>
            <span class="key box">7</span>
            <span class="key box">8</span>
            <span class="key box">9</span>
            <span class="key box">0</span>
            <span class="key box">-</span>
            <span class="key box">=</span>
            <span class="backspace key box">backspace</span>
        </div>
        <div class="line">
            <span class="key tab box">tab</span>
            <span class="key box" data-key="q" >Q</span>
            <span class="key box" data-key="w" >W</span>
            <span class="key box" data-key="w" >E</span>
            <span class="key box" data-key="w" >R</span>
            <span class="key box" data-key="w" >T</span>
            <span class="key box" data-key="w" >Y</span>
            <span class="key box" data-key="w" >U</span>
            <span class="key box" data-key="w" >I</span>
            <span class="key box" data-key="w" >O</span>
            <span class="key box" data-key="w" >P</span>
            <span class="key box" data-key="w" >[</span>
            <span class="key box" data-key="w" >]</span>
            <span class="key box" data-key="w" >\</span>
        </div>
        <!-- <br> -->
        <div class="line">
            <span class="key capslock box" data-key="w">caps lock</span>
            <span class="key box" data-key="w" >A</span>
            <span class="key box" data-key="w" >S</span>
            <span class="key box" data-key="w" >D</span>
            <span class="key box" data-key="w" >F</span>
            <span class="key box" data-key="w" >G</span>
            <span class="key box" data-key="w" >H</span>
            <span class="key box" data-key="w" >J</span>
            <span class="key box" data-key="w" >K</span>
            <span class="key box" data-key="w" >L</span>
            <span class="key box" data-key="w" >;</span>
            <span class="key box" data-key="w" >"</span>
            <span class="enter key box" data-key="w" >enter</span>
        </div>
        <div class="line">
            <span class="shift key box" data-key="w" >shift</span>
            <span class="key box" data-key="w" >Z</span>
            <span class="key box" data-key="w" >X</span>
            <span class="key box" data-key="w" >C</span>
            <span class="key box" data-key="w" >V</span>
            <span class="key box" data-key="w" >B</span>
            <span class="key box" data-key="w" >N</span>
            <span class="key box" data-key="w" >M</span>
            <span class="key box" data-key="w" >,</span>
            <span class="key box" data-key="w" >.</span>
            <span class="key box" data-key="w" >/</span>
            <span class="shift key box" data-key="w" >shift</span>
        </div>
        <div class="line">
            <span class="ctrl key box" data-key="w" >ctrl</span>
            <span class="fn key box" data-key="w" >fn</span>
            <span class="cmd key box" data-key="w" >cmd</span>
            <span class="alt key box" data-key="w" >alt</span>
            <span class="space key box" data-key="w" >&Tab;</span>
            <span class="alt key box" data-key="w" >alt</span>
            <span class="ctrl key box" data-key="w" >ctrl</span>
            <span class=" key box" data-key="w" >&LeftArrow;</span>
            <div class="arrows">
                <span class="arrow key">&uArr;</span>
                <br>
                <span class="arrow key">&dArr;</span>
            </div>
            <span class=" key box" data-key="w" >&RightArrow;</span>
            
        </div>
    </div>
</body>
</html>
